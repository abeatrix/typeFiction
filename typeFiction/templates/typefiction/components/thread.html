<div class="container my-2 border border-primary">
    <div class="row">
        <div class="col-1">
            Picture
        </div>
        <div class="col">
            <p><a href="{% url "story" story.id %}">{{story.title}}</a> by {{story.author}}</p>
            <p>{{story.description}}</p>
        </div>
        <div class="col-1">
            <i class="fas fa-heart mx-1"></i><i class="fas fa-plus"></i>
        </div>
    </div>
    Category: {{story.category}} - Chapters: {{story.chapters.count}} - Published: {{story.post_date}}
</div>
