<form class="d-inline" action="{% url 'index' %}">
    <button type="submit" class="btn btn-outline-info">All</button>
</form>
{% for cat in cats %}
<form class="d-inline" method="POST" action="{% url "filters" cat.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-info">{{cat}} ({{cat.category.count}})</button>
</form>
{% endfor %}
