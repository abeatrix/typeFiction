<form class="p-2" method="POST" action="{% url "submit_chapter" story.id %}">
    {% csrf_token %}
    <label for="msg" class="form-label">New Chapter</label>
    <input type="text" class="form-control" placeholder="Chapter Name" name="chapter" id="msg">
    <textarea class="form-control" placeholder="The story begins..." name="content" id="msg" rows="50"></textarea>
    <div class="text-right py-2">
        <button type="submit" class="btn btn-primary rounded-pill p-2">Submit</button>
    </div>
</form>
