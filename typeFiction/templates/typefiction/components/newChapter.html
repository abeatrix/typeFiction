{% if user.is_authenticated %}
<form class="p-2" method="POST" action="{% url "submit_chapter" story.id %}">
    {% csrf_token %}
    <label for="msg" class="form-label">New Chapter</label>
    <input type="text" class="form-control" placeholder="Chapter {{story.chapters.count|add:"1"}}:" name="chapter" id="msg">
    <textarea class="form-control" placeholder="Tell us more..." name="content" id="msg" rows="50"></textarea>
    <div class="text-right py-2">
        <button type="submit" class="btn btn-primary rounded-pill p-2">Submit</button>
    </div>
</form>
{% endif %}
