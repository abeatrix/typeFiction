{% if user.is_authenticated %}
<form class="p-2" method="POST" action="{% url "submit_comment" story.id %}">
    {% csrf_token %}
    <textarea class="form-control" placeholder="Enter your review here..." name="comment" id="msg" rows="3"></textarea>
    <div class="text-right py-2">
        <button type="submit" class="btn btn-primary rounded-pill p-2">Submit</button>
    </div>
</form>
{% endif %}
